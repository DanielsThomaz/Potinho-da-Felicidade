<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potinho da felicidade</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h2> Potinho da Felicidade </h2>
        <h5> Pote com 365 mensagens para o seu restante do ano de 2025</h5>
        <h5> Lembre-se o pote da felicidade só libera 1 papelzinho por dia </h5>
    </div>
    <div class="jar-container">
        <div class="jar-area">
            <div class="jar">
                <div class="jar-body" id="jar-body">

                </div>
                <div class="jar-lid"></div>
            </div>
        </div>

        <button id="draw-button">Revelar um Papelzinho</button>
        <div class="mensagem-area">
            <div id="papel">
                <p id="mensagem">Clique no botão para revelar sua mensagem de felicidade do Dia</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
